<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Profile | Acadeno Technologies</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/acadeno-logo-final.png">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    /* Employee Page Specific Styles */
    .employee-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .employee-card {
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .employee-header {
      background: var(--primary-gradient);
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .employee-header::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: #ffffff;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .company-logo {
      width: 120px;
      margin: 0 auto;
      filter: brightness(0) invert(1);
    }

    .employee-avatar {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      border: 4px solid #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      background: #f1f5f9;
    }

    .employee-body {
      padding: 3.5rem 2rem 2rem;
      text-align: center;
    }

    .employee-name {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }

    .employee-designation {
      font-size: 1rem;
      color: #6366f1;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .employee-department {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 1.5rem;
    }

    .employee-id-badge {
      display: inline-block;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .employee-details {
      background: #f8fafc;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: #64748b;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .detail-value {
      color: #1e293b;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .qr-section {
      background: #ffffff;
      border: 2px dashed #e2e8f0;
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .qr-title {
      font-size: 0.8rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    #qr-code {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #qr-code canvas {
      border-radius: 12px;
    }

    .scan-text {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-top: 0.75rem;
    }

    .employee-footer {
      background: #f8fafc;
      padding: 1rem 2rem;
      text-align: center;
      border-top: 1px solid #e2e8f0;
    }

    .footer-text {
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #ecfdf5;
      color: #059669;
      padding: 0.35rem 0.75rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Print Styles */
    @media print {
      .employee-page {
        padding: 0;
        background: white;
      }
      .employee-card {
        box-shadow: none;
        border: 1px solid #e2e8f0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .employee-page {
        padding: 1rem;
      }
      .employee-body {
        padding: 3rem 1.5rem 1.5rem;
      }
      .employee-name {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="employee-page">
    <div class="employee-card">
      <!-- Header with Logo -->
      <div class="employee-header">
        <img src="assets/acadeno-logo-final.png" alt="Acadeno Technologies" class="company-logo">
        <img src="assets/employee-avatar.png" alt="Employee Photo" class="employee-avatar" 
             onerror="this.src='https://ui-avatars.com/api/?name=John+Doe&background=6366f1&color=fff&size=200'">
      </div>

      <!-- Employee Body -->
      <div class="employee-body">
        <h1 class="employee-name">John Doe</h1>
        <p class="employee-designation">Software Developer</p>
        <p class="employee-department">Technology & Innovation</p>
        
        <span class="employee-id-badge">EMP-2024-001</span>
        
        <div class="status-badge">
          <span class="status-dot"></span>
          Active Employee
        </div>

        <!-- Employee Details -->
        <div class="employee-details">
          <div class="detail-row">
            <span class="detail-label">Email</span>
            <span class="detail-value">john.doe@acadeno.com</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Phone</span>
            <span class="detail-value">+91 98765 43210</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Join Date</span>
            <span class="detail-value">15 Jan 2024</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Location</span>
            <span class="detail-value">Calicut, Kerala</span>
          </div>
        </div>

        <!-- QR Code Section -->
        <div class="qr-section">
          <p class="qr-title">Employee Verification QR</p>
          <div id="qr-code"></div>
          <p class="scan-text">Scan to verify employee details</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="employee-footer">
        <p class="footer-text">Acadeno Technologies Pvt Ltd â€¢ www.acadeno.com</p>
      </div>
    </div>
  </div>

  <script>
    // Employee Data (Can be customized)
    const employeeData = {
      id: 'EMP-2024-001',
      name: 'John Doe',
      designation: 'Software Developer',
      department: 'Technology & Innovation',
      email: 'john.doe@acadeno.com',
      phone: '+91 98765 43210',
      joinDate: '15 Jan 2024',
      location: 'Calicut, Kerala',
      company: 'Acadeno Technologies Pvt Ltd',
      verifyUrl: 'https://acadeno.com/verify'
    };

    // Generate QR Code with employee verification data
    function generateQRCode() {
      const qrData = JSON.stringify({
        type: 'ACADENO_EMPLOYEE',
        id: employeeData.id,
        name: employeeData.name,
        designation: employeeData.designation,
        department: employeeData.department,
        email: employeeData.email,
        company: employeeData.company,
        verifyUrl: `${employeeData.verifyUrl}?emp=${employeeData.id}`
      });

      const qrContainer = document.getElementById('qr-code');
      
      QRCode.toCanvas(qrData, {
        width: 180,
        margin: 2,
        color: {
          dark: '#1e293b',
          light: '#ffffff'
        },
        errorCorrectionLevel: 'H'
      }, function (err, canvas) {
        if (err) {
          console.error('QR Code generation failed:', err);
          qrContainer.innerHTML = '<p style="color: #ef4444;">Failed to generate QR Code</p>';
          return;
        }
        qrContainer.innerHTML = '';
        qrContainer.appendChild(canvas);
      });
    }

    // Initialize QR Code on page load
    document.addEventListener('DOMContentLoaded', generateQRCode);
  </script>
</body>

</html>
